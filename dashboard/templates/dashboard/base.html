{% load static %}
<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>{% block title %}SIS - Student Information System Dashboard &amp; School{% endblock %}</title>

        <meta name="description" content="SIS - Student Information System Dashboard &amp; School">
        <meta name="author" content="Cipher">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="SIS - Student Information System Dashboard &amp; School">
        <meta property="og:site_name" content="Codebase">
        <meta property="og:description" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        
        <link rel="shortcut icon" href="{% static 'dashboard/media/favicons/favicon.png' %}">
        <link rel="icon" type="image/png" sizes="192x192" href="{% static 'dashboard/media/favicons/favicon-192x192.png' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'dashboard/media/favicons/apple-touch-icon-180x180.png' %}">
        <!-- END Icons -->

        <!-- Stylesheets -->

        <!-- Fonts and Codebase framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700&display=swap">
        <link rel="stylesheet" id="css-main" href="{% static 'dashboard/css/codebase.min.css' %}">

        <!-- You can include a specific file from css/themes/ folder to alter the default color theme of the template. eg: -->
        <!-- <link rel="stylesheet" id="css-theme" href="assets/css/themes/flat.min.css"> -->
        <!-- END Stylesheets -->
    </head>
    <body>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        {% block content %}

        {% endblock %}
     <!-- Footer -->
     <footer id="page-footer" class="opacity-0">
        <div class="content py-20 font-size-sm clearfix">
            <div class="float-right">
                Crafted with <i class="fa fa-heart text-pulse"></i> by <a class="font-w600" href="https://www.cipher.co.tz" target="_blank">Cipher Labs Inc</a>
            </div>
            <div class="float-left">
                <a class="font-w600" href="https://sis.co.tz" target="_blank">Sis 1.1</a> &copy; <span class="js-year-copy"></span>
            </div>
        </div>
    </footer>
    <!-- END Footer -->
</div>
<!-- END Page Container -->

<script src="{% static 'dashboard/js/codebase.core.min.js' %}"></script>


<script src="{% static 'dashboard/js/codebase.app.min.js' %}"></script>
<!-- Page JS Plugins -->
<script src="{% static 'dashboard/js/plugins/jquery-validation/jquery.validate.min.js' %}"></script>

<!-- Page JS Code -->
<script src="{% static 'dashboard/js/pages/op_auth_signin.min.js' %}"></script>

</body>

</html>
